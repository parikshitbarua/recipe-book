<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (recipeSelected)="getRecipeSelected($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipeItem; else infoText"
    [selectedRecipe]="selectedRecipeItem"></app-recipe-detail>
    <ng-template #infoText>
      <p>
        Please select a recipe!
      </p>
    </ng-template>
  </div>
</div>
